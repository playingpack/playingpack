name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check:
    name: Check for changesets
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Check for changesets or release commit
        id: check
        run: |
          # Check if there are changeset files (excluding README.md)
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | head -1)

          # Check if this is a release commit (changeset PR was merged)
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [ -n "$CHANGESETS" ]; then
            echo "Found changesets, need to create/update release PR"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -q "^chore: release"; then
            echo "Release commit detected, need to publish"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No changesets and not a release commit, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.should_release == 'true' }}
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter playingpack test:run

      - name: Build
        run: pnpm run build:all

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          title: 'chore: release'
          commit: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
